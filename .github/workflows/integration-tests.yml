name: Integration Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Spring profile to activate (defaults to test)'
        default: 'test'
        required: false

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joopang
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run integration tests
        env:
          SPRING_PROFILES_ACTIVE: ${{ github.event.inputs.profile }}
        run: ./gradlew integrationTest --stacktrace
