spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:tc:mysql:8.0.33:///joopang-test?TC_TMPFS=/var/lib/mysql
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: joopang
    password: joopang
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.time_zone: UTC
        type.preferred_uuid_jdbc_type: CHAR
  sql:
    init:
      mode: always
      encoding: UTF-8
      data-locations:
        - classpath:data.sql

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j
      log-format: |-
        %(executionTime) ms | %(category) | %(sqlSingleLine)

logging:
  level:
    org.hibernate.SQL: off
