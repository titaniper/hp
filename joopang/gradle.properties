# ===================================================================
# Gradle 프로퍼티 설정 파일
#
# Gradle 빌드 시스템의 동작 방식과 프로젝트 메타데이터를 설정합니다.
# ===================================================================

# --- Gradle 빌드 최적화 옵션 ---

# 빌드 캐싱 활성화: 이전 빌드 결과를 재사용하여 빌드 속도를 향상시킵니다.
org.gradle.caching=true

# 병렬 빌드 활성화: 여러 프로젝트를 동시에 빌드하여 멀티코어 CPU를 효율적으로 활용합니다.
org.gradle.parallel=true

# JVM 메모리 설정
# -Xmx2g: 최대 힙 메모리를 2GB로 설정 (큰 프로젝트의 경우 빌드 성능 향상)
# -Dfile.encoding=UTF-8: 파일 인코딩을 UTF-8로 설정하여 한글 등 다국어 처리 보장
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# --- Kotlin 설정 ---

# Kotlin 공식 코드 스타일 가이드 사용
# (들여쓰기, 네이밍 규칙 등 Kotlin 커뮤니티 표준 준수)
kotlin.code.style=official

# --- 애플리케이션 메타데이터 ---

# 애플리케이션 그룹 ID (Maven/Gradle 좌표계의 groupId)
# 주로 패키지명의 역순 도메인 형식을 사용합니다.
app.group=io.joopang

# 애플리케이션 버전
# SNAPSHOT은 개발 중인 버전을 의미합니다.
app.version=0.0.1-SNAPSHOT
