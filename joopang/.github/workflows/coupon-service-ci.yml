name: Coupon Service CI

on:
  push:
    paths:
      - 'coupon-service/**'
      - 'common/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
  pull_request:
    paths:
      - 'coupon-service/**'
      - 'common/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run coupon-service tests
        run: ./gradlew :coupon-service:test --stacktrace
