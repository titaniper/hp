version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # MySQL (order-service 전용)
  # ---------------------------------------------------------------------------
  order-mysql:
    image: mysql:8.0.36
    container_name: joopang-order-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: order_service
      MYSQL_USER: order_user
      MYSQL_PASSWORD: order_pass
      TZ: Asia/Seoul
    ports:
      - "3311:3306"
    volumes:
      - order-mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --slow_query_log=1
      - --long_query_time=1
      - --log_output=TABLE
      - --performance-schema=ON
      - --performance-schema-consumer-events-statements-history=ON
      - --performance-schema-consumer-events-statements-history-long=ON

  # ---------------------------------------------------------------------------
  # MySQL (coupon-service 전용)
  # ---------------------------------------------------------------------------
  coupon-mysql:
    image: mysql:8.0.36
    container_name: joopang-coupon-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: coupon_service
      MYSQL_USER: coupon_user
      MYSQL_PASSWORD: coupon_pass
      TZ: Asia/Seoul
    ports:
      - "3312:3306"
    volumes:
      - coupon-mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --slow_query_log=1
      - --long_query_time=1
      - --log_output=TABLE
      - --performance-schema=ON
      - --performance-schema-consumer-events-statements-history=ON
      - --performance-schema-consumer-events-statements-history-long=ON

  # ---------------------------------------------------------------------------
  # Redis: 캐시 및 세션 저장소
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine # 가벼운 Alpine 리눅스 기반 이미지
    container_name: joopang-redis
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"] # 커스텀 설정 파일로 실행
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data # 데이터 영속성
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro # 설정 파일 읽기 전용 마운트
    healthcheck: # 컨테이너 상태 체크
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # Loki: 로그 집계 시스템 (Prometheus의 로그 버전)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.5
    container_name: joopang-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - loki-data:/loki
      - ./docker/loki/loki-config.yml:/etc/loki/loki-config.yml:ro

  # ---------------------------------------------------------------------------
  # Promtail: 로그 수집기 (로그를 읽어서 Loki로 전송)
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.5
    container_name: joopang-promtail
    restart: unless-stopped
    depends_on:
      - loki # Loki가 먼저 실행되어야 함
    volumes:
      - promtail-positions:/tmp # 로그 읽은 위치(offset) 저장
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro # 도커 컨테이너 로그 파일 접근
      - /var/run/docker.sock:/var/run/docker.sock # 도커 데몬 통신
    command: -config.file=/etc/promtail/config.yml

  # ---------------------------------------------------------------------------
  # InfluxDB: 시계열 데이터베이스 (메트릭 저장)
  # ---------------------------------------------------------------------------
  influxdb:
    image: influxdb:2.7
    container_name: joopang-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: joopang
      DOCKER_INFLUXDB_INIT_BUCKET: telegraf
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: joopang-influx-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2

  # ---------------------------------------------------------------------------
  # Telegraf: 메트릭 수집 에이전트 (MySQL, System 등 -> InfluxDB)
  # ---------------------------------------------------------------------------
  telegraf:
    image: telegraf:1.28
    container_name: joopang-telegraf
    user: "0:0"
    privileged: true
    restart: unless-stopped
    depends_on:
      - influxdb
      - order-mysql
    environment:
      INFLUX_TOKEN: joopang-influx-token
      INFLUX_ORG: joopang
      INFLUX_BUCKET: telegraf
      TELEGRAF_MYSQL_DSN: telegraf:telegrafpass@tcp(order-mysql:3306)/?tls=false
    volumes:
      - ./docker/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock

  # ---------------------------------------------------------------------------
  # Grafana: 데이터 시각화 대시보드
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.3.3
    container_name: joopang-grafana
    restart: unless-stopped
    depends_on:
      - loki
      - influxdb
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grafana123
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro

  # ---------------------------------------------------------------------------
  # Kafka (Kraft Mode)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: joopang-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: joopang-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector:0.91.0
    container_name: joopang-otel-collector
    depends_on:
      - zipkin
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./docker/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"

  # ---------------------------------------------------------------------------
  # Zipkin
  # ---------------------------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: joopang-zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"

# -----------------------------------------------------------------------------
# Volumes: 컨테이너가 삭제되어도 데이터가 유지되도록 하는 저장소 정의
# -----------------------------------------------------------------------------
volumes:
  order-mysql-data:
  coupon-mysql-data:
  redis-data:
  loki-data:
  promtail-positions:
  influxdb-data:
  grafana-data:
