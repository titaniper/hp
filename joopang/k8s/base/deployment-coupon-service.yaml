apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon-service
  namespace: joopang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coupon-service
  template:
    metadata:
      labels:
        app: coupon-service
        version: v1
        istio: enabled
    spec:
      initContainers:
        - name: wait-for-coupon-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z coupon-mysql 3306; do echo "waiting for coupon-mysql"; sleep 3; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo "waiting for redis"; sleep 3; done']
      containers:
        - name: coupon-service
          image: ghcr.io/example/joopang-coupon-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: joopang-shared-config
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: DB_URL
              value: jdbc:mysql://coupon-mysql:3306/coupon_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: coupon-mysql-secret
                  key: mysql-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coupon-mysql-secret
                  key: mysql-password
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
