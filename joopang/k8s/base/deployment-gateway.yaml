apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: joopang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        version: v1
        istio: enabled
    spec:
      initContainers:
        - name: wait-for-order-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z order-service 8083; do echo "waiting for order-service"; sleep 3; done']
        - name: wait-for-coupon-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z coupon-service 8082; do echo "waiting for coupon-service"; sleep 3; done']
      containers:
        - name: gateway-service
          image: ghcr.io/example/joopang-gateway-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: joopang-shared-config
          env:
            - name: SERVER_PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 15
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
