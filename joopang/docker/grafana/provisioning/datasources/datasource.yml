apiVersion: 1

deleteDatasources:
  - name: Loki
    orgId: 1
  - name: InfluxDB
    orgId: 1

datasources:
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    version: 1
    isDefault: false
    editable: false
  - name: InfluxDB
    uid: influxdb
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: joopang
      defaultBucket: telegraf
      tlsSkipVerify: true
    secureJsonData:
      token: joopang-influx-token
    editable: false
